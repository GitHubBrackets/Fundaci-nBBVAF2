<!--Template de las tarjetas azules para mostrar el mes y año del dep&oacute;sito pendiente en Beca de la pestaña Mis Datos.-->
<div class="card blue mt-3">
    <div class="row">
        <div class="form-check col-12 col-md-3">
            <input data-month="${month}" data-year="${year}" type="checkbox" data-checkbox-filter>
            <label>${month} ${year}</label>
        </div>
        <div class="form-group col-12 col-md-7">
            <select class="form-control" name="status">
                <option value="0">Selecciona</option>
            </select>
        </div>
    </div>
</div>
